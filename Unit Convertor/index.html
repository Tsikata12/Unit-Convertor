<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Convertor</title>
</head>
<body>
  <div class="container">
    <div class="convertor-head">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input" class="number-input" value="20" type="number"><br>
        <button id="convert" class="btn">Convert</button>
    </div>
    <div class="convertor-info">
        <div class="convertor-details first">
            <h3>Length (Meter/Feet)</h3>
            <p id="meters-ft">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="convertor-details">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="gallons-ltr">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="convertor-details">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="kilos-pds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
